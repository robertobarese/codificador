<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap');
        </style>

    <title>Codificador</title>
</head>



<div class="texto">
    <textarea class="entrada-texto" name="" id="entrada-texto" cols="30" rows="10" placeholder="digite aqui sua mensagem"></textarea>

    <div class="botoes">
    <button class="botao-criptografar" id="botao-criptografar" onclick="codificarTexto()">Criptografar mensagem</button>
    <button class="botao-desencriptografar" id="botao-desencriptografar" onclick="decodificar()">Descriptografar
        código</button>
    </div>
</div>


<div class="codigo">
    <textarea class="saida-codigo" name="" id="saida-codigo" cols="30" rows="10" placeholder="nenhuma mensagem encontrada"></textarea>
    <button class="botao-copiar" id="botao-copiar" onclick="copiarTexto()">Copiar código</button>

</div>


<script src="script.js"></script>
</body>

</html>
